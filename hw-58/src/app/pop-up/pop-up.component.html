<div class="wrapper">
  <div class="body">
    <h2>Team details</h2>
    <div class="content">
      <p>
        Group Name:<span>{{ nameGroupService.newNameGroup }}</span>
      </p>
      <p>
        Number of members in the group:

    <button (click)="close.emit()">Close</button>
  </div>
</div>
